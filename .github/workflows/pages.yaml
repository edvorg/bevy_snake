name: deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/git
            ~/.cargo/registry
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install trunk
        uses: jetli/trunk-action@v0.5.0
        with:
          version: 'v0.20.3'

      - name: Add wasm target
        run: |
          rustup target add wasm32-unknown-unknown

      - name: Build Release
        run: |
          trunk build --release --public-url "./bevy_snake/"

#      - name: optimize Wasm
#        uses: NiklasEi/wasm-opt-action@v2
#        with:
#          file: dist/*.wasm

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist